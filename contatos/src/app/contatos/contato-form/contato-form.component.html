<h3>Cadastro de contato</h3>
<form [formGroup]="form">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="nome">E-mail</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome" />
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="telefone">E-mail</label>
                <input type="text" class="form-control" id="telefone" placeholder="Telefone"
                    formControlName="telefone" />
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" placeholder="E-mail" formControlName="email" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="sumit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
        <button type="button" class="btn btn-default" (click)="onCancel()">Cancelar</button>
    </div>
</form>
